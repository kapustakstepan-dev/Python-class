{% extends "base.html" %}
{% block content %}
<h1>Зв’язок з туристичним агентом</h1>
{% if message_sent %}
    <div class="alert alert-success">Дякуємо! Ваше повідомлення надіслано.</div>
{% endif %}
<form method="post">
    <div class="mb-3">
        <label class="form-label">Ім’я:</label>
        <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Email:</label>
        <input type="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Повідомлення:</label>
        <textarea name="message" class="form-control" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Надіслати</button>
</form>
<br>
<a href="{{ url_for('index') }}" class="btn btn-link">Повернутися на головну</a>
{% endblock %}
